<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <ion-icon name="chevron-back-outline" class="arrow left"></ion-icon>
                <div class="frame">
                    <div class="slider">
                        <img src="https://images.pexels.com/photos/10443212/pexels-photo-10443212.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" class="image">
                        <img src="https://images.pexels.com/photos/5802141/pexels-photo-5802141.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" class="image">
                        <img src="https://images.pexels.com/photos/5847900/pexels-photo-5847900.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" class="image">
                        <img src="https://images.pexels.com/photos/1661905/pexels-photo-1661905.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" class="image">
                    </div>
                </div>
            <ion-icon name="chevron-forward-outline" class="arrow right"></ion-icon>
        </div>
        <div class="bottom"></div>
    </div>


<script src="./slider.js"></script>    
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
